# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "voyager-layer"
BBFILE_PATTERN_voyager-layer = "^${LAYERDIR}/"
BBFILE_PRIORITY_voyager-layer = "9"

LAYERDEPENDS_voyager-layer = "core"
LAYERSERIES_COMPAT_voyager-layer = "kirkstone"