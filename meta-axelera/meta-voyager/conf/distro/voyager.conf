# This is an example distro conf. Here is where you can customize the
# policies about how your embedded Linux system should be
# configured. Writing one is so simple that it does not make sense to not
# do it.

DISTRO_NAME = "Voyager Linux"
DISTRO_VERSION = "1.2.0-rc1"
SDK_NAME_PREFIX = "voyager"
SDK_VENDOR = "-voyager"
SDK_VERSION := "${@'${DISTRO_VERSION}'.replace('snapshot-${METADATA_REVISION}','snapshot')}"
SDK_VERSION[vardepvalue] = "${SDK_VERSION}"
MAINTAINER = "Amarula Solutions <info@amarulasolutions.com>"
TARGET_VENDOR = "-voyager"

# Set features we want on all AXELERA devices. Also disables any features not
# explicitly mentioned.
DISTRO_FEATURES = " \
  egl \
  ipv4 \
  ipv6 \
  opengl \
  pam \
  seccomp \
  systemd \
  usbgadget \
  usbhost \
  virtualization \
  vulkan \
  wayland \
  wifi \
  x11 \
  zeroconf \
"

LICENSE_FLAGS_ACCEPTED:append = " commercial"
