# Machine configuration for the Firefly ITX-RK3588J product.
require conf/machine/include/axelera-base.inc

KERNEL_DEVICETREE = "rockchip/rk3588-firefly-itx-3588j-mipi101-M101014-BE45-A1.dtb"

KBUILD_DEFCONFIGS := "rockchip_linux_defconfig rk3588_linux.config firefly-linux.config"

UBOOT_MACHINE = "itx-3588j_defconfig"

WESTON_USER = "firefly"

# Change to your device type.
MENDER_DEVICE_TYPE ?= "itx-3588j"
