# Machine configuration for the Firefly ITX-RK3588J product.

require conf/machine/include/rk3588.inc

PREFERRED_VERSION_linux-rockchip = "6.1%"
LINUXLIBCVERSION = "6.1-custom%"
SERIAL_CONSOLES = "115200;ttyFIQ0"

KERNEL_DEVICETREE = "rockchip/rk3588-antelao-axe-sbc.dtb"

KBUILD_DEFCONFIGS := "rockchip_linux_defconfig rk3588_linux.config firefly-linux.config"

UBOOT_MACHINE = "rk3588_defconfig firefly-linux.config"
