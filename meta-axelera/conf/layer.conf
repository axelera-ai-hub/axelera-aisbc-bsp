# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-axelera"
BBFILE_PATTERN_meta-axelera = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-axelera = "9"

LAYERDEPENDS_meta-axelera = "core"
LAYERSERIES_COMPAT_meta-axelera = "kirkstone"
